<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Bench Draw</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <div class="root">
      <div class="toolbar"></div>
      <div class="toolkit">
        <div class="shape">
          <input type="radio" id="line-tool" name="operation" value="line" checked>
          <label for="line-tool" class="line" title="Line"></label>
          <input type="radio" id="rect-tool" name="operation" value="rect">
          <label for="rect-tool" class="rect" title="Rectangle"></label>
          <input type="radio" id="ellipse-tool" name="operation" value="ellipse">
          <label for="ellipse-tool" class="ellipse" title="Ellipse"></label>
        </div>
        <div class="prop">
          <input type="range" id="line-width" class="line-width" min="1" max="21" step="4" value="9">
          <input type="color" id="color" class="color" value="#000000">
        </div>
        <div class="operation">
          <input type="radio" id="move-tool" name="operation" value="move">
          <label for="move-tool" class="move" title="Move"></label>
          <input type="radio" id="rotate-tool" name="operation" value="rotate">
          <label for="rotate-tool" class="rotate" title="Rotate"></label>
          <input type="radio" id="zoom-tool" name="operation" value="zoom">
          <label for="zoom-tool" class="zoom" title="Zoom"></label>
          <input type="radio" id="copy-tool" name="operation" value="copy">
          <label for="copy-tool" class="copy" title="Copy"></label>
          <input type="radio" id="delete-tool" name="operation" value="delete">
          <label for="delete-tool" class="delete" title="Delete"></label>
          <input type="radio" id="fill-tool" name="operation" value="fill">
          <label for="fill-tool" class="fill" title="Fill"></label>
        </div>
      </div>
      <svg class="canvas" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
