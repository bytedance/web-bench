    container_name: trae-agent-server
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
    ports:
      - '8000:8000'
    volumes:
      - ./trae-agent/trae_config.yaml:/app/trae-agent-source/trae_config.yaml
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
